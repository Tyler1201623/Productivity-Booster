<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Widget</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="widget-container">
        <!-- Clock Section -->
        <div class="widget-section" id="clock-section">
            <h2>Time & Date</h2>
            <div id="time"></div>
            <div id="date"></div>
            <div id="quote" class="quote"></div>
        </div>

        <!-- Tasks Section -->
        <div class="widget-section" id="tasks-section">
            <h2>Tasks</h2>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Add new task...">
                <button onclick="addTask()">Add</button>
            </div>
            <div id="taskList"></div>
        </div>

        <!-- Notepad Section -->
        <div class="widget-section" id="notepad-section">
            <h2>Notepad</h2>
            <textarea id="notepad" oninput="saveNote()"></textarea>
            <div class="note-actions">
                <button onclick="createNote()" class="create-note-btn">Save Note</button>
                <button onclick="clearNoteForm()" class="clear-note-btn">Clear</button>
            </div>
            <!-- Add a container for saved notes -->
            <div id="savedNotes" class="saved-notes">
                <!-- Saved notes will be displayed here -->
            </div>
        </div>
          <!-- Dev Focus Zone Section -->
          <div class="widget-section" id="focus-section">
              <h2>Dev Focus Zone</h2>
              <div class="pomodoro-container">
                  <div class="timer" id="timer">25:00</div>
                  <div class="timer-controls">
                      <button id="startTimer">Start Focus</button>
                      <button id="resetTimer">Reset</button>
                  </div>
              </div>
              <div class="daily-goals">
                  <div class="goal-progress">
                      <span>Daily Code Progress</span>
                      <div class="progress-bar">
                          <div id="progressFill"></div>
                      </div>
                  </div>
                  <div class="streak-counter">
                      <span>Coding Streak: </span>
                      <span id="streakCount">0 days</span>
                  </div>
              </div>
          </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
